<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>

  <style>
    .container {
      margin: auto;
      width: 30%;
      padding: 20px;
      text-align: center;
    }


    button {
      font-size: 25px;
      padding: 10px;
    }

    h1 {
      font-size: 70px;
    }

    p {
      font-size: 80px;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Count App</h1>
    <p class="counter">0</p>
    <div class="buttons">
      <button id="decrement">Decrease</button>
      <button id="reset">Reset</button>
      <button id="increment">Increase</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
