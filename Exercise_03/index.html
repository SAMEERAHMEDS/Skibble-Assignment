<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <style>
    body {
      background-color: black
    }

    .container {
      background-color: white;
      margin: auto;
      width: 30%;
      padding: 20px;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 5px;
      width: 35px;
      margin: 5px;
    }

    .num {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="num">
      <label>Num 1 </label>
      <input type="number" id="num1" placeholder="Enter first number">
    </div>

    <div class="num">
      <label> Num2 </label>
      <input type="number" id="num2" placeholder="Enter second number">
    </div>

    <div class="num">
      <label> Result </label>
      <input type="number" disabled id="res" placeholder="Result is ...........">
    </div>

    <div class="num">
      <button value="+" onclick="calulate(this)">+</button>
      <button value="-" onclick="calulate(this)">-</button>
      <button value="*" onclick="calulate(this)">*</button>
      <button value="/" onclick="calulate(this)">/</button>
    </div>

    <script src="app.js"></script>

  </div>
</body>

</html>
